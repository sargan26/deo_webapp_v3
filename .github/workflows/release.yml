name: Release Pipeline

run-name: Run triggered by ${{ github.actor }} ðŸ˜Ž

on: 
  push:
    tags:
      - v*

permissions:
  contents: write

jobs: 
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" \
          --repo "$GITHUB_REPOSITORY" \
          --title "Release ${TAG#v}" \
          --generate-notes
